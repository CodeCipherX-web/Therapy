name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate config.env.js from Secrets
        run: |
          SUPABASE_URL="${{ secrets.SUPABASE_URL }}"
          SUPABASE_ANON_KEY="${{ secrets.SUPABASE_ANON_KEY }}"
          OPENROUTER_API_KEY="${{ secrets.OPENROUTER_API_KEY }}"
          OPENROUTER_MODEL="${{ secrets.OPENROUTER_MODEL }}"
          SITE_URL="${{ secrets.SITE_URL }}"
          
          # Set defaults if empty
          SUPABASE_URL=${SUPABASE_URL:-"https://rgdvmeljlxedhxnkmmgh.supabase.co"}
          SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJnZHZtZWxqbHhlZGh4bmttbWdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzNzc0NzUsImV4cCI6MjA3Njk1MzQ3NX0.jUuZSVTXa9NeNAjVvI27SEx_D790I3NLiz1C5AC02mQ"}
          OPENROUTER_MODEL=${OPENROUTER_MODEL:-"tngtech/deepseek-r1t2-chimera:free"}
          SITE_URL=${SITE_URL:-"https://tranquilmind.app"}
          
          # Escape single quotes in values
          SUPABASE_URL=$(echo "$SUPABASE_URL" | sed "s/'/\\\'/g")
          SUPABASE_ANON_KEY=$(echo "$SUPABASE_ANON_KEY" | sed "s/'/\\\'/g")
          OPENROUTER_API_KEY=$(echo "$OPENROUTER_API_KEY" | sed "s/'/\\\'/g")
          OPENROUTER_MODEL=$(echo "$OPENROUTER_MODEL" | sed "s/'/\\\'/g")
          SITE_URL=$(echo "$SITE_URL" | sed "s/'/\\\'/g")
          
          cat > config.env.js << EOF
          // Auto-generated from GitHub Secrets
          // DO NOT EDIT - Generated by GitHub Actions
          
          if (typeof window !== 'undefined') {
            window.ENV_CONFIG = {
              SUPABASE_URL: '${SUPABASE_URL}',
              SUPABASE_ANON_KEY: '${SUPABASE_ANON_KEY}',
              OPENROUTER_API_KEY: '${OPENROUTER_API_KEY}',
              OPENROUTER_MODEL: '${OPENROUTER_MODEL}',
              SITE_URL: '${SITE_URL}'
            };
          }
          EOF
          echo "âœ… Generated config.env.js"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

